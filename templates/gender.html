{% extends 'base.html' %}

{% block bodyblock %}

	<div class="container">
		<br>
		<h3 class="content">Gender Classification</h3>
	</div>
	<div class="container">
		<br>
		<form action="#" method="POST" enctype="multipart/form-data">
			<label for="upload">Upload to predict</label>
			<input type="file" id="upload"
			name="image" required="true" class="btn btn-dark">
			<input id="predict" type="submit" value="Predict" class="btn btn-dark">	
		</form>
	</div>

	<style type="text/css">
		#predict{
			margin-left:40px;
		}
	</style>
	{% if fileupload %}

		<div class="container my-3">
			<!-- <p> {{ img_name }} </p> -->
			<div class="row">
				<div class="col-md-6">
					<img src="{{ url_for('static',filename='uploads/')}}{{img_name}}" alt="pgkl" width="{{w}}" height="300">
				</div>
				<div class="col-md-6">
					<img src="{{ url_for('static',filename='predict/')}}{{img_name}}" alt="pgkl" width="{{w}}" height="300">
				</div>
			</div>
			<p>Male:{{ male}}</p>
			<p>Female:{{ female}}</p>
		</div>

	{% endif %}


{% endblock %}
